<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

                <script src="gameClone.js" async></script>
                <script src="classes.js" async></script>


        <title>Toss a coin to your Witcher</title>
    </head>

    <body>

        <div class="wrapper clearfix">

            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>

                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>

            <div class="player-1-panel">

                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>

                </div>
            </div>


            <input type="text" placeholder="Enter Player name" class="new-player">
            <input type="submit" class="new-player-submit">
            <button class="btn-new"><image src="dice/cdpr.png" class="bird" ></image></i>New game</button>

            <button class="btn-roll"><i class="ion-ios-loop-strong"></i>Draw Card</button>
            <button class="btn-hold"><i class="ion-ios-pulse-strong"></i>Hold</button>

            <input type="text" placeholder="Final Score (Default 100)" class="final-score">

            <img src="dice/other-graveyard.png" alt="Dice" class="dice" id="dice">
            <img alt="Dice" class="dice-DOm" id="dice-num">


        </div>


<table class="table-stats" cellspacing="5">

<button type="button" class="info-btn" ><i class="ion-information-circled"></i> Stats for Nerds </button>


  <tr>
    <td id="stat-1">total card draws this game</td>
    <td id="stat-2">total draws this turn</td>
    <td id="stat-3">average draw pper turn</td>
  </tr>
  <tr>
    <td id="stat-4">Double six draw count</td>
    <td id="stat-5">total draw of the 1 card</td>
    <td id="stat-6">total turns taken</td>
  </tr>
  <tr>
    <td id="stat-7">average draws before hold</td>
    <td id="stat-8">average points before hold</td>
    <td id="stat-9">highest point streak</td>
  </tr>

</table>

    </body>
</html>
