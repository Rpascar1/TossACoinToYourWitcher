    <body>

        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <input type="text" placeholder="Enter Player name" class="new-player">
            <input type="submit" class="new-player-submit">
            <button class="btn-new"><i class="ion-ios-play"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop-strong"></i>Draw Card</button>
            <button class="btn-hold"><i class="ion-ios-pulse-strong"></i>Hold</button>

            <input type="text" placeholder="Final Score (Default 100)" class="final-score">

            <img src="other-graveyard.png" alt="Dice" class="dice" id="dice">
            <img alt="Dice" class="dice-DOm" id="dice-num">


        </div>
